<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dario</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="principioPagina" class="col-lg-12">
        <h1 class="text-center my-3">Diario</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Cargando...</p>
        </div>
        <div id="content" style="display: none;">
          <div class="card mb-3" id="getEntradas">
            <div class="card-body">
              <form onSubmit="App.getEntrada(); return false;" id="formGetEntradas">
                <div class="row text-center">
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="password" id="pass" required
                        placeholder="Introduce aqui tu contraseña para descifrar las entradas" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">Descifrar las entradas</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card mb-3" id="setEntradas">
            <div class="card-header">
              <h2 class="display-5">Escribe una nueva entrada</h2>
            </div>
            <div class="card-body">
              <form onSubmit="App.setEntrada(); return false;" id="formSetEntradas">
                <textarea placeholder="Escribe aqui tu entrada" class="form-control" rows="15" required id="texto_entrada"></textarea>
                <div class="row text-center mt-3">
                  <div class="col-md-9">
                    <div class="form-group">
                      <input type="password" id="pass2"
                        placeholder="Introduce aqui tu contraseña para cifrar las entradas" required
                        class="form-control">
                      <small class="text-danger text-left form-text">* Recuerda poner la misma para todas las entradas</small>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button type="submit" class="btn btn-success btn-block">Guardar entradas</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
